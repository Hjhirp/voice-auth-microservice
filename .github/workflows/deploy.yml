name: Deploy to Render

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx
    
    - name: Test deployment (if URL provided)
      if: env.RENDER_URL != ''
      run: |
        python test_deployment.py ${{ env.RENDER_URL }}
      env:
        RENDER_URL: ${{ secrets.RENDER_URL }}
    
    - name: Deployment notification
      run: |
        echo "ğŸš€ Deployment triggered!"
        echo "ğŸ“ Check your Render dashboard for deployment status"
        echo "ğŸ”— Service will be available at your Render URL"