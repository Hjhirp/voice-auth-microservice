<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f77b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="190" height="70" rx="15" ry="15" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Microphone icon -->
  <g transform="translate(20, 15)">
    <!-- Mic body -->
    <rect x="12" y="5" width="8" height="20" rx="4" ry="4" fill="url(#grad1)"/>
    <!-- Mic stand -->
    <rect x="15" y="25" width="2" height="15" fill="url(#grad1)"/>
    <!-- Base -->
    <rect x="10" y="38" width="12" height="3" rx="1" fill="url(#grad1)"/>
    <!-- Sound waves -->
    <path d="M25 10 Q30 10 30 20 Q30 30 25 30" stroke="url(#grad2)" stroke-width="2" fill="none"/>
    <path d="M28 12 Q32 12 32 20 Q32 28 28 28" stroke="url(#grad2)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Voice Authentication text -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#grad1)">Voice Auth</text>
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666">Secure Authentication</text>
</svg>